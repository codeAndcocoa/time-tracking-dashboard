<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xl-4">
          <div class="profile-card float-xl-end m-md-auto position-relative">
            <div class="info d-flex flex-lg-column">
              <div class="avatar flex-fill">
                <img
                  src="./images/image-jeremy.png"
                  alt="avatar"
                  class="avatar-img mt-3 ms-4"
                />
              </div>
              <div class="name flex-fill">
                <span>Report for</span>
                <h2>Jeremy Robson</h2>
              </div>
            </div>
            <div class="timeframes-links d-flex justify-content-between flex-lg-column justify-content-lg-center p-2"
            >
              <div class="daily m-2"><span>Daily</span></div>
              <div class="weekly m-2"><span>Weekly</span></div>
              <div class="monthly m-2"><span>Monthly</span></div>
            </div>
          </div>
        </div>
        <div class="col-xl-8">
          <div class="row g-3 gx-2 g-md-3">
            <div class="col-xl-4 col-md-6">
              <div class="work-card">
                <img
                  src="./images/icon-work.svg"
                  alt="work-icon"
                  class="icon position-absolute"
                />
                <div class="results position-absolute w-100 h-75 text-center ">
                  <div class="top d-flex justify-content-between">
                    <div class="activity">
                      <h5>Work</h5>
                    </div>
                    <div class="edit">
                      <img src="./images/icon-ellipsis.svg" alt="dots-icon" />
                    </div>
                  </div>
                  <div class="bottom d-flex justify-content-md-between flex-lg-column text-start">
                    <div class="current-duration flex-fill">
                      ...hrs
                    </div>
                    <div class="previous-duration flex-fill">Last Week - ...hrs </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-4 col-md-6">
              <div class="play-card">
                <img
                  src="./images/icon-play.svg"
                  alt="play-icon"
                  class="icon position-absolute"
                />
                <div class="results position-absolute w-100 h-75 text-center ">
                  <div class="top d-flex justify-content-between">
                    <div class="activity">
                      <h5>Play</h5>
                    </div>
                    <div class="edit">
                      <img src="./images/icon-ellipsis.svg" alt="dots-icon" />
                    </div>
                  </div>
                  <div class="bottom d-flex justify-content-md-between flex-lg-column text-start">
                    <div class="current-duration flex-fill">
                      ...hrs
                    </div>
                    <div class="previous-duration flex-fill">Last Week - ...hrs </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-4 col-md-6">
              <div class="study-card">
                <img
                  src="./images/icon-study.svg"
                  alt="study-icon"
                  class="icon position-absolute"
                />
                <div class="results position-absolute w-100 h-75 text-center">
                  <div class="top d-flex justify-content-between">
                    <div class="activity">
                      <h5>Study</h5>
                    </div>
                    <div class="edit">
                      <img src="./images/icon-ellipsis.svg" alt="dots-icon" />
                    </div>
                  </div>
                  <div class="bottom d-flex justify-content-md-between flex-lg-column text-start">
                    <div class="current-duration flex-fill">
                      ...hrs
                    </div>
                    <div class="previous-duration flex-fill">Last Week - ...hrs </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-4 col-md-6">
              <div class="exercise-card">
                <img
                  src="./images/icon-exercise.svg"
                  alt="exercise-icon"
                  class="icon position-absolute"
                />
                <div class="results position-absolute w-100 h-75 text-center ">
                  <div class="top d-flex justify-content-between">
                    <div class="activity">
                      <h5>Exercise</h5>
                    </div>
                    <div class="edit">
                      <img src="./images/icon-ellipsis.svg" alt="dots-icon" />
                    </div>
                  </div>
                  <div class="bottom d-flex justify-content-md-between flex-lg-column text-start">
                    <div class="current-duration flex-fill">
                      ...hrs
                    </div>
                    <div class="previous-duration flex-fill">Last Week - ...hrs </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-4 col-md-6">
              <div class="social-card">
                <img
                  src="./images/icon-social.svg"
                  alt="social-icon"
                  class="icon position-absolute"
                />
                <div class="results position-absolute w-100 h-75 text-center ">
                  <div class="top d-flex justify-content-between">
                    <div class="activity">
                      <h5>Social</h5>
                    </div>
                    <div class="edit">
                      <img src="./images/icon-ellipsis.svg" alt="dots-icon" />
                    </div>
                  </div>
                  <div class="bottom d-flex justify-content-md-between flex-lg-column text-start">
                    <div class="current-duration flex-fill">
                      ...hrs
                    </div>
                    <div class="previous-duration flex-fill">Last Week - ...hrs </div>
                  </div>
                  </div>
                </div>
              
            </div>
            <div class="col-xl-4 col-md-6">
              <div class="self-care-card">
                <img
                  src="./images/icon-self-care.svg"
                  alt="self-care-icon"
                  class="icon position-absolute"
                />
                <div class="results position-absolute w-100 h-75 text-center ">
                  <div class="top d-flex justify-content-between">
                    <div class="activity">
                      <h5>Self Care</h5>
                    </div>
                    <div class="edit">
                      <img src="./images/icon-ellipsis.svg" alt="dots-icon" />
                    </div>
                  </div>
                  <div class="bottom d-flex justify-content-md-between flex-lg-column text-start">
                    <div class="current-duration flex-fill">
                      ...hrs
                    </div>
                    <div class="previous-duration flex-fill">Last Week - ...hrs </div>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

   
  

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Naglaa Raslan</a>.
    </div>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
